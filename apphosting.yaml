# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# The source field tells App Hosting where your Next.js app is located.
# An empty string indicates that the app is in the root of your repository.
source: ''

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 100

# Pin the preview URL to the latest revision of the main branch.
# This makes it easy to share a stable link with others for testing.
pinTags:
  - main
